{% extends "base.html" %}

{% block content %}
<h2>Consolas</h2>
<h3>Xbox</h3>
<ul>
    {% for consola in xbox %}
    <li>{{ consola.modelo }} - ${{ consola.precio }}</li>
    {% endfor %}
</ul>
<h3>PlayStation</h3>
<ul>
    {% for consola in playstation %}
    <li>{{ consola.modelo }} - ${{ consola.precio }}</li>
    {% endfor %}
</ul>
{% endblock %}
